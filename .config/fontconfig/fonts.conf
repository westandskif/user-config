<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Meslo LG S DZ</family>
    </prefer>
  </alias>
  <alias>
    <family>Meslo LG S DZ</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>SF Pro Text</family>
    </prefer>
  </alias>
  <alias>
    <family>SF Pro Text</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>SF Pro Text</family>
    </prefer>
  </alias>
  <alias>
    <family>SF Pro Text</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>system-ui</family>
    <prefer>
      <family>SF Pro Text</family>
    </prefer>
  </alias>
  <alias>
    <family>SF Pro Text</family>
    <default>
      <family>system-ui</family>
    </default>
  </alias>

<!--
  <match target="font">
    <test qual="all" name="family" compare="eq" ignore-blanks="true">
        <string>SF Pro Text</string>
    </test>
    <test qual="all" name="pixelsize" compare="more_eq">
        <double>20</double>
    </test>
    <edit name="family" mode="assign">
    	<string>Meslo LG S DZ</string>
    </edit>
  </match>

-->
  <match target="pattern">
	<edit name="dpi" mode="assign"><double>156</double></edit>
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
    <edit name="rgba" mode="assign"><const>rgb</const></edit>
  </match>

</fontconfig>

