<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Meslo LG S DZ</family>
    </prefer>
  </alias>
  <alias>
    <family>Meslo LG S DZ</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>SF Pro Text</family>
    </prefer>
  </alias>
  <alias>
    <family>SF Pro Text</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>SF Pro Text</family>
    </prefer>
  </alias>
  <alias>
    <family>SF Pro Text</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>system-ui</family>
    <prefer>
      <family>SF Pro Text</family>
    </prefer>
  </alias>
  <alias>
    <family>SF Pro Text</family>
    <default>
      <family>system-ui</family>
    </default>
  </alias>
</fontconfig>

